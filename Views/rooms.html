<h3>Hi {{currentUser}} - Active chat rooms</h3>
<div class="well">
	<div class="col-lg-6">
	    <div class="input-group">
	    	<input type="text" class="form-control" placeholder="Name your chat room...">
	    	<span class="input-group-btn">
	      		<button class="btn btn-default" type="button" ng-click="newRoom()">Create a room!</button>
	    	</span>
	    </div><!-- /input-group -->
  	</div><!-- /.col-lg-6 -->

	<hr></hr>
	<ul ng-repeat="room in rooms">
		<li><a href="#/room/{{currentUser}}/{{room}}">{{room}}</a></li>
	</ul>
</div>
