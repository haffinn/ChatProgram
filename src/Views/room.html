<div class="alert alert-danger" ng-cloak ng-show="errorMessage != ''">
	{{errorMessage}}
</div>

<h3>Hi {{currentUser}} - Room {{currentRoom}}</h3>
<div class="col-md-9">
	<div class="well">
		<ul>
    		<li ng-repeat="message in messages">{{message.nick}} : {{message.message}} <!--: {{message.timestamp}}--></li>
    	</ul>
	</div>

	<div>
		<form ng-submit="submitMsg()">
    		<input id="inputtext" type="text" ng-model="message" />
    		<button type="submit" class="btn btn-primary">Submit</button>	
    	</form>
	</div>
</div>

<div class="col-md-3">
	<h4>Users in this room</h4>
	<div class="well">	
		<ul>
			<li ng-repeat="user in currentUsers">{{user}}</li>
		</ul>
	</div>
</div>
