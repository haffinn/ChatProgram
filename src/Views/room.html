<div class="wrapper">
	<div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 pull-left" ng-cloak ng-show="errorMessage != ''">
		{{errorMessage}}
	</div>
	<div class="alert alert-success col-lg-12 col-md-12 col-sm-12 pull-left" ng-cloak ng-show="successMessage != ''">
		{{successMessage}}
	</div>

	<div class="admin-tools box-around pull-left col-lg-12 col-md-12 col-sm-12">
		<h3>Admin Tools:</h3>
		<div class="admin-settings">
			<label for="selUser">Select User</label>
			<select ng-model="userToKickBanOp" name="selUser" class="select-admin-panel">
				<option ng-repeat="user in currentUsers" ng-value="{{user}}">{{user}}</option>
			</select>
			<button ng-click="kickUser()" class="btn btn-primary">Kick User!</button>
			<button ng-click="banUser()" class="btn btn-primary">Ban user</button>
			<button ng-click="opUser()" class="btn btn-primary">Make Admin</button>
		</div>
	</div>

	<div class="box-around col-lg-3 col-md-12 col-sm-12 pull-right rooms-list">
		<h3>Users in this room</h3>
		<ul>
			<li ng-repeat="user in currentUsers">{{user}}</li>
		</ul>
		<hr>
	</div>

	<div class="box-around chat-window col-lg-8 col-md-12 col-sm-12 pull-left rooms-list">
		<h3>Hi {{currentUser}} and welcome to {{currentRoom}}
			<button class="btn btn-danger pull-right" ng-click="discon()">Log out!</button>  
			<button class="btn btn-primary pull-right" ng-click="goBack()">Back to rooms</button>
		</h3> 
		<ul class="chat-content">
    		<li ng-repeat="message in messages"><!--[{{message.timestamp}}]--> {{message.nick}} : {{message.message}}</li>
    	</ul>
	</div>

	<form class="input-group col-md-8 col-sm-12 pull-left" ng-submit="submitMsg()" style="padding-top:10px;">
		<input id="inputtext" class="form-control" type="text" ng-model="message" placeholder="Write a message..." style="height:40px; background-color:rgba(255, 255, 255, 0.85);" autofocus/>
		<span class="input-group-btn">
			<button type="submit" class="btn btn-default" style="height:40px; background-color:rgba(255, 255, 255, 0.85); color:#585858;">Send</button>
		</span>	
	</form>
