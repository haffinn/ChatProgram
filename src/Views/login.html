<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			
			<form class="input-group vertical-center">
				<!-- <label for="nickname" class="control-label">Nick-name</label> -->
				<input type="text" class="form-control" id="nickname" name="nickname" ng-model="nickname" placeholder="Choose your nick... (MAX 20 characters)" autofocus style="height:50px; background-color:rgba(255, 255, 255, 0.85);"/>
				<span class="input-group-btn login-button">
					<button type="submit" class="btn btn-default" ng-click="login()" style="height:50px; background-color:rgba(42, 94, 250, 0.85); color:white; border-color:rgba(42, 94, 250, 0.85);">Enter chat</button>
				</span>
			</form>

			<!-- <button type="submit button" class="btn btn-primary" ng-click="login()">Enter chat</button> -->
		</div>
		<div class="alert alert-danger col-md-6 col-md-offset-3 pull-left" ng-cloak ng-show="errorMessage != ''">
				{{errorMessage}}
		</div>
	</div>
</div>
